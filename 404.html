<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Extraer la ruta de la URL
        const path = window.location.pathname;
        
        // Redirigir a la página principal con un hash para la navegación
        window.location.href = '/' + (path ? '#' + path.slice(1) : '');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
